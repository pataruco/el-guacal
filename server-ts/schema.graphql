# Types
type Coordinates {
  lat: Float
  lng: Float
}

type Store {
  id: ID
  coordinates: Coordinates
  address: String
  name: String
  createdAt: String
  updatedAt: String
}

# Queries

input CoordinatesInput {
  lat: Float
  lng: Float
}

input StoresInput {
  distance: Int!
  coordinates: CoordinatesInput!
}

type Query {
  store(id: String!): Store
  stores(from: StoresInput!): [Store]
}
