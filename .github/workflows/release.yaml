name: Release
run-name: ${{ github.actor }} is releasing

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/release.yaml
      - "**/CHANGELOG.md"
      - apps/**

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_GH_TOKEN }}
  ci-validation:
    name: CI validation
    needs: [release-please]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6

      - name: Check jobs for errors
        uses: actions/github-script@v8
        with:
          script: |
            const { default: checkJobsForErrors } = await import('${{ github.workspace }}/.github/scripts/check-for-errors.mjs');
            const jobs = ${{ toJSON(needs) }};
            checkJobsForErrors({ core, jobs });
