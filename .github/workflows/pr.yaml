name: PR validation
run-name: ${{ github.actor }} is running PR validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - '!release-please--branches--main'
    paths-ignore:
      - 'CHANGELOG.md'
      - .release-please-manifest.json
  merge_group:
    types: [checks_requested]

concurrency:
  cancel-in-progress: true
  group: '${{ github.workflow }} @ ${{ github.ref }}'

jobs:
  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Conventional Commits
        uses: ./.github/actions/conventional-commits

  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      web: ${{ steps.filter.outputs.web }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect file changes
        uses: actions/github-script@v8
        id: filter
        with:
          script: |
            const { default: detectChanges } = await import('${{ github.workspace }}/.github/scripts/detect-changes.mjs');
            await detectChanges({ github, context, core });

  lint-format-web:
    name: Lint & format (web)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Linting and formatting (web)
        shell: bash
        run: |
          pnpm exec moon run web:lint

  lint-format-server:
    name: Lint (server)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Linting (server)
        shell: bash
        run: |
          pnpm exec moon run server:lint

  unit-tests-web:
    name: Unit tests (web)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Run unit tests (web)
        shell: bash
        run: |
          pnpm exec moon run web:test

  unit-tests-server:
    name: Unit tests (server)
    needs: [detect-changes]
    if: needs.detect-changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Run unit tests (server)
        shell: bash
        env:
          DATABASE_URL: postgresql://pataruco:pataruco@localhost:5432/productsdb
        run: |
          pnpm exec moon run server:test

  ci-validation:
    name: CI validation
    needs: [conventional-commits, lint-format-web, lint-format-server, unit-tests-web, unit-tests-server]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Check jobs for errors
        uses: actions/github-script@v8
        with:
          script: |
            const { default: checkJobsForErrors } = await import('${{ github.workspace }}/.github/scripts/check-for-errors.mjs');
            const jobs = ${{ toJSON(needs) }};
            checkJobsForErrors({ core, jobs });
