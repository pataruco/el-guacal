name: PR validation
run-name: ${{ github.actor }} is running PR validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - '!release-please--branches--main'
    paths-ignore:
      - '.github/**'
      - 'CHANGELOG.md'
      - .release-please-manifest.json
  merge_group:
    types: [checks_requested]

concurrency:
  cancel-in-progress: true
  group: '${{ github.workflow }} @ ${{ github.ref }}'

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: ./.github/actions/prepare

  conventional-commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Conventional Commits
        uses: ./.github/actions/conventional-commits

  lint-format:
    name: Linting and formatting
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Linting and formatting
        shell: bash
        run: |
          pnpm exec moon run :lint
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_PASSWORD: pataruco
          POSTGRES_USER: pataruco
          POSTGRES_DB: productsdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Install sqlx-cli
        shell: bash
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        shell: bash
        env:
          DATABASE_URL: postgresql://pataruco:pataruco@localhost:5432/productsdb
        working-directory: apps/server
        run: sqlx migrate run

      - name: Run unit tests
        shell: bash
        env:
          DATABASE_URL: postgresql://pataruco:pataruco@localhost:5432/productsdb
        run: |
          pnpm exec moon run :test

  ci-validation:
    name: CI validation
    needs: [prepare, conventional-commits, lint-format, unit-tests]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6

      - name: Check jobs for errors
        uses: actions/github-script@v8
        with:
          script: |
            const { default: checkJobsForErrors } = await import('${{ github.workspace }}/.github/scripts/check-for-errors.mjs');
            const jobs = ${{ toJSON(needs) }};
            checkJobsForErrors({ core, jobs });
