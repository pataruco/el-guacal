name: Deploy server to production
run-name: ${{ github.actor }} is deploying to GCloud Run with tag ${{ github.event.inputs.tag }}

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Select the server tag to deploy to production"
        required: true
        type: string
        default: "server-v0.1.0"

concurrency:
  cancel-in-progress: true
  group: "${{ github.workflow }} @ ${{ github.ref }}"

jobs:
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgis/postgis:17-3.5-alpine
        env:
          POSTGRES_PASSWORD: pataruco
          POSTGRES_USER: pataruco
          POSTGRES_DB: productsdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set environment and install dependencies
        uses: ./.github/actions/prepare

      - name: Install sqlx-cli
        shell: bash
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run database migrations
        shell: bash
        env:
          DATABASE_URL: postgresql://pataruco:pataruco@localhost:5432/productsdb
        working-directory: apps/server
        run: sqlx migrate run

      - name: Run integration tests
        shell: bash
        env:
          DATABASE_URL: postgresql://pataruco:pataruco@localhost:5432/productsdb
        run: |
          pnpm exec moon run server:integration-test

  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    env:
      IMAGE_PATH: europe-west2-docker.pkg.dev/el-guacal/el-guacal-repo/server:${{ inputs.tag }}

    # Required permissions for Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # - name: checkout tag
      #   run: git checkout ${{ github.event.inputs.tag }}

      # Authenticate to Google Cloud using WIF
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      # Set up the gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to push to your Artifact Registry
      - name: Configure Docker Auth
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      # Build and Push the Docker image
      - name: Build and Push Docker Image
        run: |
          # Build from the root of the repository so the Dockerfile can access the whole workspace
          docker build -t $IMAGE_PATH -f apps/server/Dockerfile .
          docker push $IMAGE_PATH

      # Deploy the newly built image to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: el-guacal-server
          region: europe-west2
          image: ${{ env.IMAGE_PATH }}

  ci-validation:
    name: CI validation
    needs: [integration-tests, build-and-deploy]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6

      - name: Check jobs for errors
        uses: actions/github-script@v8
        with:
          script: |
            const { default: checkJobsForErrors } = await import('${{ github.workspace }}/.github/scripts/check-for-errors.mjs');
            const jobs = ${{ toJSON(needs) }};
            checkJobsForErrors({ core, jobs });
