name: Draft release
run-name: ${{ github.actor }} is drafting a release

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/draft-release.yaml
      - "!**/CHANGELOG.md"
      - apps/**

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_GH_TOKEN }}
